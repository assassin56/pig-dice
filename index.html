<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIG DICE</h1>
        <br>
        <h3>FIRST PLAYER TO 100 WINS!</h3>
        <br>
        <form id="enter-name">
          <label id="nameHolder">Please Enter Your Name</label>
          <input type="text" id="name">
          <button type="submit" class="btn btn-danger btn-animated">Bring It Piggy</button>
        </form>
        <div class="show-game">
          <div class="row-1">
            <div class="col-sm-4">
              <div id="player-name"></div>
            </div>
            <div class="col-sm-4">
                <h3>VS</h3>
            </div>
            <div class="col-sm-4">
                <h3>Das Piggy</h3>
            </div>
          </div>
          <div class="row-2">
            <div class="col-sm-4">
              <div id="player-score-card">
                <h4><b>Your Score</b></h4>
                <br>
                <span id="player-score" type="text" style="font-size: 100px;"></span>
                <h4><b>-Total-</b></h4>
                <span id="player-total" type="text" style="font-size: 25px;"></span>
              </div>
            </div>
            <div class="col-sm-4">
              <div id="dice">
                <h4>*Click The Dice To Roll*</h4>
                <img src="https://i.postimg.cc/jdGW8Zkw/hiclipart-com.png">
              </div>
            </div>
            <div class="col-sm-4">
              <div id="comp-score-card">
                <h4><b>D.P's Score</b></h4>
                <br>
                <span id="comp-score" type="text" style="font-size: 100px;"></span>
                <h4><b>-Total-</b></h4>
                <span id="comp-total" type="text" style="font-size: 25px;"></span>
              </div>
            </div>
          </div>
          <div class="row-3">
            <div class="col-sm-12">
              <br>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script> 
  </body>
</html>
